<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasserie Parisienne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">

    <link href="styleP.css" rel="stylesheet">
</head>


<body>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid navbar-expand-lg">
            
            <h1 class="navbar-brand h1" href="#"><img id="eyeNavi" src="./gallery/navLogo.png" class="me-3">Brasserie Parisienne</h1>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav"> 
                    <a href="" class="nav-link">Home</a>
                    <a href="" class="nav-link">Contact</a>
                    <a href="" class="nav-link">Reservation</a>
                    <a href="" class="nav-link">About Parisienne</a>                         
                </div>
            </div>

            <form class="d-flex" role="search">
                <button class="btn btn-outline-primary mx-2" type="submit">Search</button>
                <input class="form-control me-2" type="search" placeholder="Type here." aria-label="Search">
                
            </form>
        </div>
    </nav>

    <main>
         <!-- Carousel Test -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          
        <div class="carousel-inner">
            
          <div class="carousel-item active">
            <div id="mainBand"></div>
            <div id="bgTop" class="d-flex justify-content-center bg-dark">
                
                <div class="d-flex justify-content-center align-items-center">              
                    
                    <div class="col-md-12 text-center" id="mainText">
                            
                            <h1 class="text-white display-2">Parisienne</h1>
                            <h2 class="text-white display-2 fs-1 mb-3 ">Jinju, Korea</h2>
                            <button class="btn btn-primary">Reserve</button>
                    </div>
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <div id="bgMid" class="d-flex justify-content-center bg-dark"></div>
          </div>
          <div class="carousel-item">
            <div id="bgBot" class="d-flex justify-content-center bg-dark"></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>













    </main>
    <div></div>

    <div></div>

    <div></div>

    <div></div>

    <div></div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
